{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{%block titulo%}Eliminar Post{% endblock titulo %}
        {%block cuerpo%}
            <div class="content-section">
                <form method="POST">           
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Eliminar Post</legend>
                        <h2> ¿Está seguro que quiere borrar el post "{{object.title}}"</h2>
                    </fieldset>
                    <div class="form.group">
                        <button class="btn btn-danger" type="submit">Eliminar</button>
                        <a class="btn btn-secondary" href="{%url 'post-detail' object.id %}">Cancelar</a>
                    </div>
                </form>
             </div>
        
        
        {% endblock %}
