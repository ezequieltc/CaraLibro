{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{%block titulo%}Reiniciar Contraseña{% endblock titulo %}
        {%block cuerpo%}
            <div class="content-section">
                <form method="POST">           
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Resetear Contraseña</legend>
                        {{ form | crispy}}
                    </fieldset>
                    <div class="form.group">
                        <button class="btn btn-success" type="submit">Resetear</button>
                        <a class='btn btn-danger' href="/">Cancelar</a>
                    </div>
                </form>
            </div>
        
        
        {% endblock %}
